<div *ngIf="blog" class="blog-info">
  <button class="block-info__btn" [routerLink]="['']">Назад</button>
  <div class="blog-info__inner">
    <h3>Запись {{ title }}</h3>
    <input type="text" [(ngModel)]='title'>
    <input type="text" [(ngModel)]='content' class="blog-info__input--content">
    <div class="blog-info__footer">
      <button class="block-info__btn" (click)='removeBlog(blogId)' [routerLink]="['']">Удалить</button>
      <button class="block-info__btn" (click)='updateBlog(blogId, {title: title, content: content})'
              [routerLink]="['']">Обновить
      </button>
    </div>
  </div>
</div>
